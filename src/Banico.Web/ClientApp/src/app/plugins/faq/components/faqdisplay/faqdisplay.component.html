<span *ngIf="isAdmin">
    <div class="card">
        <div class="card-block">
            <a href="/faq/edit/{{faq.alias}}"><i class="fa fa-edit" aria-hidden="true" style="padding-right: 5px;"></i>Edit</a> | 
            <span class="link text-primary" (click)="delete()"><i class="fa fa-trash-o" aria-hidden="true" style="padding-right: 5px;"></i>Delete</span>
        </div>
    </div>
    <br />
</span>

<h1>{{faq.title}}</h1>

<span *ngFor="let qa of faq.qas; let i = index" style="width: 100%;padding-bottom: 10px;">
    <div div class="card">
        <div class="card-header" role="tab" id="heading_{{i}}">
            <p class="mb-0">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse_{{i}}" aria-expanded="true">
                    {{qa.question}}
                </a>
            </p>
        </div>
        <div id="collapse_{{i}}" class="collapse" role="tabpanel">
            <div class="card-block">
                {{qa.answer}}
            </div>
        </div>
    </div>
</span>

<p class="text-muted">Last Update: {{ faq.lastUpdate | date }}</p>
